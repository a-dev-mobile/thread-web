name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Create .env.production file
      run: echo "${{ secrets.ENV_FILE }}" > .env.production

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/thread-web:latest

    - name: Post build clean-up
      run: docker system prune -f

    - name: Delay before SSH
      run: sleep 5

    - name: Execute SSH Command
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          echo ${{ secrets.SSH_PASSWORD }} | sudo -S bash -c '
          export SCRIPT_PATH="${{ secrets.SCRIPT_PATH }}"
          chmod +x $SCRIPT_PATH
          $SCRIPT_PATH
          '
